<!DOCTYPE html>
<html lang="en">
<head>
    <title>signup</title>
    
    <link rel="stylesheet" type="text/css" href="css/sign.css">
</head>
<body>
    <div class="container">  
        <form id="contact" action="" method="post">
            <div class="row">
                <div class="column">
                    <img src="u.png">
                </div>
                <div class="column">
                    <h3><b style="color: rgb(179, 3, 3);">DETAILS</b></h3>
                </div>
            </div>
            
            <h4>All fields are required</h4>
            
            <label for="name">Name</label>
            <input placeholder="Your name" type="text" id="name" required>
            
            <label for="Department">Department</label>
            <input type="text" placeholder="Enter Department" required>
            
            <label for="Designation">Designation</label>
            <input placeholder="Your Designation" type="text" required>
            
            <lable for="code">Emp Code</lable>
            <input placeholder="Your employee code" type="text" required>
            
            <lable for="hod">HOD Name</lable>
            <input placeholder="Your HOD Name" type="text" required>
            
            <label for="Experience">Experience</label>
            <input type="text" id="replace" placeholder="Your Experience" required>
            
            <lable for="Education">Education</lable>
            <input placeholder="Education" type="text"  required> 

            <lable for="Email">Email ID</lable>
            <input placeholder="Email" type="text" required> 

            
            <lable for="Mobile Number">Mobile Number</lable>
            <input placeholder="Mobile Number" type="text" required> 
            
            

            <div class="row">
                <div class="column">
                    <button name="submit" type="submit" id="contact-submit">Submit</button>
                </div>
            </div>
        </form>
      </div>
</body>
</html>
